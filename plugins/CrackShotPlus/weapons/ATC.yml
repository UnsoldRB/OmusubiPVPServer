P90/Custom-Ammo:
    Skin:
        Skins: ""

        Default_Skin: "default"
    Hit_Block:
        Block_Crack_Animation:
            Minium_Crack: 1
            Maxium_Crack: 10
    Shoot:
        Custom_Bullet_Spread:
            Maxium_Y_Spread_Lower: 1.1
            Maxium_Y_Spread_Higher: 1.1
            Minium_Starting_Y_Spread: 0.0
            Maxium_Starting_Y_Spread: 0.1
            Decrease_Spread_Back_to_Normal:
                Minium_Milliseconds: 100
                Maxium_Milliseconds: 100
            While_Zooming:
                ZX_Spread: 0.08
                Increase_Y_Spread_Per_Shot: 0.01
            While_Sneaking:
                ZX_Spread: 0.08
                Increase_Y_Spread_Per_Shot: 0.01
            While_Standing_Or_Walking:
                ZX_Spread: 0.08
                Increase_Y_Spread_Per_Shot: 0.01
            While_Sprinting:
                ZX_Spread: 0.08
                Increase_Y_Spread_Per_Shot: 0.01
            While_Not_Touching_Ground:
                ZX_Spread: 0.08
                Increase_Y_Spread_Per_Shot: 0.01
        Invisible_Projectiles: true
        Trails:
            Trail: "コルト・パイソン"
        Delay_Bar:
            Left_Color: "&a"
            Right_Color: "&c"
            Symbol: "|"
            Symbol_Amount: 12
            Action_Bar: "&7CoolDown - #BAR# &7#TIME#s"
            End_Title: ""
            End_Subtitle: ""
            End_Action_Bar: "Ready"
            End_Subtitle: ""
    Reload:
        Visual_Reload:
            Visual_Reload: "Reload"
    Held:
        Hide_Attributes: true
    Damage:
        No_Knockback:
            Affect_Players: true
            Affect_Mobs_And_Animals: true
