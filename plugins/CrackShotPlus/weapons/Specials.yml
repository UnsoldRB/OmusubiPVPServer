フック:
    Shoot:
        Trails:
            Default_Trail: "SP-MOVE"
        Invisible_Projectiles: true
        Delay_Bar:
            Left_Color: "&a"
            Right_Color: "&c"
            Symbol: "|"
            Symbol_Amount: 9
            Action_Bar: "&7CoolDown - #BAR# &7#TIME#s"
            End_Title: ""
            End_Subtitle: ""
            End_Action_Bar: "Ready"
    Reload:
        Visual_Reload:
            Default_Visual_Reload: "Reload"
    Hit_Block:
        Block_Crack_Animation:
            Minium_Crack: 1
            Maxium_Crack: 10
    Held:
        Hide_Attributes: true
    Skin:
        Default_Skin: "default"

